name: hello_world
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

assets:
  -assets/images/
  -assets/fonts/

fonts:
  - family: Roboto
    fonts:
      # - asset: assets/fonts/Roboto-Regular.ttf
      # - asset: assets/fonts/Roboto-Bold.ttf
      - asset: assets/fonts/Roboto-Regular.ttf
        weight: 400
      - asset: assets/fonts/Roboto-Bold.ttf
        weight: 900
      - asset: assets/fonts/Roboto-Italic.ttf
        weight: 400
        style: italic
